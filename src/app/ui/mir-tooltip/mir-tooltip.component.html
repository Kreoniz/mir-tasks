<div class="custom-tooltip" [class.show]="visible" #tooltipElement>
  <div class="tooltip-arrow" [class]="'arrow-' + position" #tooltipArrow></div>
  <div class="tooltip-content">
    @if (isStringContent) {
      <div [innerHTML]="content"></div>
    } @else {
      <ng-container
        *ngIf="contentTemplate"
        [ngTemplateOutlet]="contentTemplate"
      >
      </ng-container>
    }
  </div>
</div>
